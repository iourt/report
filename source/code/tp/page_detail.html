<div class="mod_tab_01 mb20">
    <ul ngd-click="setTime($event)" selector="li">
        <li ng-class="{current: Page.TimeId == 1}">今天</li>
        <li ng-class="{current: Page.TimeId == 2}">昨天</li>
        <li ng-class="{current: Page.TimeId == 3}">最近7天</li>
        <li ng-class="{current: Page.TimeId == 4}">最近30天</li>
    </ul>

    <div class="t_btn">
        <p class="current">按时</p>
        <p>按天</p>
        <p class="disable">按周</p>
        <p class="disable">按月</p>
    </div>
</div>


<ul class="mod_page_detail mb20">
    <li>
        <p>浏览量(PV) </p>
        <p>9000</p>
    </li>
    <li>
        <p>访客数(UV)</p>
        <p>12</p>
    </li>
    <li>
        <p>IP数</p>
        <p>12</p>
    </li>
    <li>
        <p>页面停留时间</p>
        <p>12</p>
    </li>
    <li>
        <p>点击统计</p>
        <p>12312</p>
    </li>
</ul>


<ul ngd-click="setTab($event)" selector="li" class="mod_check_01 mb10">
    <li ng-class="{checked: Page.CheckId == 1}">浏览量(PV)</li>
    <li ng-class="{checked: Page.CheckId == 2}">访客数(UV)</li>
    <li ng-class="{checked: Page.CheckId == 3}">IP数</li>
    <li ng-class="{checked: Page.CheckId == 4}">页面停留时间</li>
    <li ng-class="{checked: Page.CheckId == 5}">按钮点击统计</li>
</ul>


<div ngd-click="setView($event)" selector="li" class="mod_tab_02">
    <ul>
        <li data-type="photo" ng-class="{current: Page.View == 'photo'}">视图报表</li>
        <li data-type="word" ng-class="{current: Page.View == 'word'}">文字报表</li>
    </ul>
</div>

<div ng-show="Page.View == 'photo'" id="chart" class="mb10" style="width:{{Page.X}}"></div>
    <!-- <highchart id="chart" config="chartConfig" class="mb20"></highchart> -->

<dl ng-show="Page.View == 'word'" class="mod_table_01">
    <dt>
        <div></div>
        <div>日期</div>
        <div>ButtonId</div>
        <div>点击数</div>
    <dt>
    <dd>
        <div></div>
        <div>12:00~13:00</div>
        <div>210312</div>
        <div>
            12312
        </div>
    </dd>
</dl>
